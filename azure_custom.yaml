name: modernize-your-code-solution-accelerator
metadata:
    template: modernize-your-code-solution-accelerator@1.0

requiredVersions:
  azd: '>= 1.18.0'

parameters:
  azureAiServiceLocation:
    type: string
    default: japaneast

services:
  backend:
    project: ./src/backend
    host: containerapp
    language: python
    docker:
      path: ../../docker/Backend.Dockerfile
      context: ../../docker
  frontend:
    project: ./src/frontend
    host: containerapp
    language: js
    docker:
      path: ../../docker/Frontend.Dockerfile
      context: ../../docker

infra:
  provider: bicep
  path: infra
